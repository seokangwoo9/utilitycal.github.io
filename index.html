<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Utilities Calculator</title>
  </head>
  <body>
    <div class="container">
      <header><h1>Utilities Calculator</h1></header>
      <section>
        <p>Master_Room</p>
        <input
          type="number"
          id="m-c-v"
          step="any"
          placeholder="Input current Wattage"
          class="form-control-sm"
        />

        <input
          type="number"
          id="m-p-v"
          step="any"
          placeholder="Input previous wattage"
          class="form-control-sm"
        />
      </section>
      <br />
      <section>
        <p>Small_Medium_Room</p>

        <input
          type="number"
          id="s-m-c-v"
          step="any"
          placeholder="Input current Wattage"
          class="form-control-sm"
        />

        <input
          type="number"
          id="s-m-p-v"
          step="any"
          placeholder="Input previous wattage"
          class="form-control-sm"
        />
      </section>
      <br />
      <section>
        <p>Electric Charges</p>
        <input
          type="number"
          id="elec"
          step="any"
          placeholder="input electric bill amount"
          class="form-control-sm"
        />
      </section>
      <br />
      <section>
        <p>Water Charges</p>
        <input
          type="number"
          id="water"
          step="any"
          placeholder="input water bill amount"
          class="form-control-sm"
        />
      </section>
      <br />

      <button
        onclick="calculate()"
        class="btn btn-outline-primary color1"
        id="liveAlertBtn"
      >
        Submit
      </button>

      <hr />
      <h2>Result</h2>
      <div id="liveAlertPlaceholder"></div>
      <p id="om"></p>
      <p id="osm"></p>
      <p id="os"></p>
      <p id="obm"></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
